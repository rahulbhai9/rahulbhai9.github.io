<!DOCTYPE html> 

 <html lang="en"> 

 <head> 

 <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

 <script src="https://code.responsivevoice.org/responsivevoice.js?key=O7AWFkMo"></script> 

 <title>Paragraph Dictator</title> 

 <style> 

 body { font-family: Arial, sans-serif; text-align: center; } .container { margin-top: 50px; } .paragraph { font-size: 24px; font-weight: bold; margin-bottom: 20px; } #userInput { font-size: 16px; padding: 5px 10px; }  

 </style> 

 </head> 

 <body> 

 <div class="container"> 

 <div class="paragraph" id="paragraph"></div> 

 <input type="text" id="userInput" placeholder="Start typing..."> 

 </div> 

<button onclick="start()">Start</button>
 <script> 

 const paragraph = document.getElementById('paragraph'); 

 const userInput = document.getElementById('userInput'); 

 let words = []; 

 let currentWordIndex = 0; 

 function play(str) { 

     responsiveVoice.cancel() 

 responsiveVoice.speak(str); 

 } 

 function speakNextWord() { 

 if (currentWordIndex < words.length) { 

 paragraph.textContent = words[currentWordIndex]; 

 // Use the Speech Synthesis API to speak the word 

 //const speech = new SpeechSynthesisUtterance(paragraph.textContent); 

 //window.speechSynthesis.speak(speech); 

 const speech = paragraph.textContent; 

 const str = speech+". "+speech.split('').join(' '); 

 play(str); 

 } else { 

 paragraph.textContent = "End of the paragraph"; 

 play("Thank you so much, Amisha."); 

 } 

 } 

 userInput.addEventListener('input', () => { 

If(userInput.value[userInput.value.length-1]===";") {

 speakNextWord(); 

userInput.value=userInput.value.replace(";", "");

}

 if (currentWordIndex <=words.length) { 

 const valueWord = userInput.value.split(" "); 

 const inputWord = valueWord[valueWord.length-1].trim(); 

 const currentWord = words[currentWordIndex]; 

 if (inputWord.toLowerCase() === currentWord.toLowerCase()) { 

currentWordIndex++;

 speakNextWord(); 

 } 

 } 

 });

 } else if (e.key === ' ' && e.code === 'Space') { 

 //e.preventDefault();

 //speakNextWord(); 

 } 

 });

 // Sample long paragraph for testing 

 const sampleParagraph = "This is a long paragraph. It will be spoken word by word as you type. Use the semicolon key to repeat the last word."; 

 // Split the paragraph into words 

 words = sampleParagraph.split(' '); 

 // Initialize the speaking process 

function start() {
currentWordIndex=0;
 speakNextWord();  

}
 </script> 

 </body> 

 </html>
