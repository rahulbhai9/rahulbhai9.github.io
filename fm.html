<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        input {
            font-size: 16px;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="wordDisplay">Start Typing!</h1>
        <input type="text" id="userInput" oninput="checkInput(event)">
        <audio id="audio"></audio>
    </div>
    <script>
        const words = ['apple', 'banana', 'orange', 'grape', 'cherry'];
        let currentWordIndex = 0;

        function displayNextWord() {
            document.getElementById('wordDisplay').textContent = words[currentWordIndex];
            document.getElementById('userInput').value = '';
            playAudio(words[currentWordIndex]);
            currentWordIndex = (currentWordIndex + 1) % words.length;
        }

        function checkInput(event) {
            if (event.data === ' ') {
                const userInput = document.getElementById('userInput').value.toLowerCase();
                const currentWord = words[currentWordIndex].toLowerCase();

                if (userInput.trim() === currentWord) {
                    displayNextWord();
                }
            }
        }

        function playAudio(word) {
            const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&q=${word}&tl=en&total=1&idx=0&textlen=${word.length}&client=tw-ob&prev=input`);
            audio.play();
        }

        // Initial word display
        displayNextWord();
    </script>
</body>
</html>
