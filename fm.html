<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>Word counter
</head>
<body>
    <h1>Word counter</h1>
<input type="text" id = "word-input"></input>
<p id = "word-count"></p>
<p id ="ch-count"></p>

<button onclick="copy()">Copy</button>
<button onclick="clearData()">Clear</button>
<script>
const word_input = document.getElementById("word-input");
const word_count_display = document.getElementById("word-count");
const ch_count_display = document.getElementById("ch-count");
const distence = 3*60*60*1000;
//const distence = 5;
const oldText = localStorage.getItem("text");
if(oldText){
const lastTypeTime = parseInt(localStorage.getItem("lastTypeTime"));
if(lastTypeTime){
if(Date.now()-lastTypeTime>=distence){

clearData();
}
} else{


    word_input.value=oldText;

displayData();
}
}

word_input.addEventListener("input", function(e) {

    displayData();

    localStorage.setItem("text", word_input.value);

localStorage.setItem("lastTypedTime", Date.now().toString());
});
function displayData() {
    const totalWordCount = word_input.value.split(/\s/g).length;
    ch_count_display.innerText="Total characters: "+word_input.value.length;
word_count_display.innerText="Total words: "+totalWordCount;
}
function copy() {
document.execCommand("copy", false, word_input.value);
}
    function clearData() {
    localStorage.setItem("text", "");
    word_input.value = "";

    displayData();
localStorage.setItem("lastTypedTime", "0");
}
        </script>

</body>
</html>
